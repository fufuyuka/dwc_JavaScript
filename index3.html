<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>function</title>
  </head>
  <body>
    <div>
      <h3>関数（function）</h3>
      <p>繰り返し使われる一連の処理を1つにまとめたもの。<br>
      関数の形で定義しておき、毎回同じプログラムを書く代わりに、この関数を呼び出すことで処理を実行する。</p>
      <h4>基本形</h4>
      <p>function 関数名(){処理内容}</p>
      
      <h4>「引数」と「戻り値」</h4>
      <p>入力する値を「引数（ひきすう）」、出力される値を「戻り値（もどりち）」という。</p>
      <p>function 関数名(引数){処理  return 戻り値;}</p>
    </div>

  </body>
</html>
